	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>“Did I request thee, Maker, from my clay</span>
					<br/>
					<span>To mould me Man, did I solicit thee</span>
					<br/>
					<span>From darkness to promote me?”</span>
				</p>
				<cite><i epub:type="se:name.publication.poem">Paradise Lost</i>, <span epub:type="z3998:roman">X</span>, 743⁠–⁠45</cite>
			</blockquote>
		</section>
	</body>
